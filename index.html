<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leseverlauf</title>

  <style>
    :root{
      --bg: #ececec;

      --card:#ffffff;
      --stroke: rgba(0,0,0,0.10);
      --text: rgba(20,20,20,0.92);
      --muted: rgba(20,20,20,0.62);
      --muted2: rgba(20,20,20,0.50);

      --green:#2e7d32;
      --green2:#43a047;

      --danger:#b71c1c;

      --shadow: 0 10px 24px rgba(0,0,0,0.10);
      --r: 18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      min-height:100vh;
    }

    .wrap{
      max-width: 1180px;
      margin: 18px auto 60px;
      padding: 0 18px;
    }

    /* Logo + Titel links oben */
    .topBrand{
      display:flex;
      align-items:center;
      gap: 14px;
      margin: 6px 0 16px;
    }
    .brandLogo{
      width: 64px;
      height: 64px;
      object-fit: contain;
      display:block;
    }
    .brandTitle{
      font-size: 20px;
      font-weight: 900;
      color: rgba(0,0,0,0.92);
      line-height: 1.1;
    }
    .brandSubtitle{
      font-size: 18px;        /* größer */
      font-weight: 900;       /* kräftig */
      color: rgba(0,0,0,0.92);/* schwarz */
      line-height: 1.15;
      margin-top: 4px;
    }

    /* Grid: links 1/3 (Suchergebnisse), rechts 2/3 (Meine Bücher) */
    .grid{
      display:grid;
      grid-template-columns: 1fr 2fr;
      gap: 16px;
      align-items:start;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .card .head{
      padding: 14px 16px;
      border-bottom: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(0,0,0,0.03), rgba(0,0,0,0.00));
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* zweizeiliger Header (für linke Card: Titel + Suchleiste) */
    .headStack{
      display:flex;
      flex-direction: column;
      gap: 10px;
      align-items: stretch;
    }
    .headTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .headBottom{
      width: 100%;
    }

    .title{
      font-weight: 900;
      font-size: 14px;
      letter-spacing: 0.2px;
    }
    .card .body{ padding: 14px 16px 16px; }

    .toolbar{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
    }
    select{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: #fff;
      font-weight: 900;
      color: var(--text);
    }

    /* Suchleiste (ohne Icon) */
    .searchShell{
      width: 100%;
      background: rgba(255,255,255,0.92);
      border: 1px solid var(--stroke);
      border-radius: 14px;
      box-shadow: none; /* im Card-Header ruhiger */
      padding: 10px 10px;
      display:flex;
      align-items:center;
      gap: 10px;
    }
    .q{
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 15px;
      padding: 8px 6px;
      color: var(--text);
    }
    .btn{
      border: 1px solid var(--stroke);
      background: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 900;
      letter-spacing: 0.2px;
      white-space: nowrap;
    }
    .btn:hover{ background: rgba(255,255,255,0.88); }
    .btnPrimary{
      border-color: rgba(0,0,0,0.16);
      background: rgba(0,0,0,0.05);
    }
    .btnPrimary:hover{ background: rgba(0,0,0,0.08); }

    .status{
      color: var(--muted2);
      font-size: 12.5px;
      min-height: 18px;
    }

    .results, .myList{
      margin-top: 12px;
      display:flex;
      flex-direction: column;
      gap: 10px;
    }

    .item, .book{
      display:flex;
      gap: 12px;
      padding: 12px;
      border-radius: 16px;
      border: 1px solid var(--stroke);
      background: #fff;
    }
    .item{
      cursor:pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    .item:hover{
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }

    .cover{
      width: 60px;
      height: 90px;
      border-radius: 12px;
      object-fit: cover;
      background: rgba(0,0,0,0.04);
      border: 1px solid rgba(0,0,0,0.08);
      flex: 0 0 auto;
    }

    .meta{ flex:1; min-width:0; }

    .tRow{ display:flex; gap: 8px; align-items:center; min-width:0; }
    .t{
      font-weight: 900;
      font-size: 14px;
      line-height: 1.15;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width:0;
      flex: 1;
    }

    .a{
      font-size: 12.5px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .s{
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted2);
      line-height: 1.35;
    }

    .bar{
      height: 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.08);
      overflow:hidden;
      margin-top: 10px;
    }
    .fill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--green), var(--green2));
      transition: width 280ms ease;
    }

    .row{
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .pill{
      font-size: 12.5px;
      color: var(--muted);
    }

    .miniInput{
      width: 120px;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: #fff;
      outline:none;
    }
    .miniInput:focus{
      border-color: rgba(0,0,0,0.35);
      box-shadow: 0 0 0 4px rgba(0,0,0,0.08);
    }

    .danger{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(183,28,28,0.25);
      background: rgba(183,28,28,0.08);
      color: rgba(120,0,0,0.95);
      cursor:pointer;
      font-weight: 900;
    }
    .danger:hover{ background: rgba(183,28,28,0.12); }

    .ghost{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,0.02);
      cursor:pointer;
      font-weight: 900;
    }
    .ghost:hover{ background: rgba(0,0,0,0.04); }

    .empty{
      color: var(--muted2);
      font-size: 12.5px;
      padding-top: 4px;
    }

    /* Auswahlpanel (Hinzufügen) */
    .panel{
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,0.02);
      border-radius: 16px;
      padding: 12px;
      margin-top: 10px;
      display:none;
    }
    .panelTop{ display:flex; gap: 12px; align-items:flex-start; }
    .panelActions{ display:flex; gap: 10px; flex-wrap: wrap; align-items:center; margin-top: 10px; }
    .err{ margin-top: 8px; color: #8b0000; font-size: 12.5px; min-height: 16px; }

    .badge{
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      font-size: 12px;
      font-weight: 900;
      white-space: nowrap;
    }
    .bPlanned{ background: rgba(0,0,0,0.03); color: rgba(20,20,20,0.78); }
    .bReading{ background: rgba(46,125,50,0.10); border-color: rgba(46,125,50,0.18); color: rgba(46,125,50,0.95); }
    .bPaused{ background: rgba(122,77,0,0.08); border-color: rgba(122,77,0,0.18); color: rgba(122,77,0,0.95); }
    .bDone{ background: rgba(67,160,71,0.12); border-color: rgba(67,160,71,0.22); color: rgba(46,125,50,0.98); }

    /* Details (OpenLibrary + persönliche Felder) */
    .details{
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(0,0,0,0.06);
      display:none;
    }
    .details.open{ display:block; }
    .detailsGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    @media (min-width: 760px){
      .detailsGrid{ grid-template-columns: 1fr 1fr; }
    }
    .field label{
      display:block;
      font-size: 12px;
      color: var(--muted2);
      font-weight: 900;
      margin-bottom: 6px;
    }
    .kv{
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.82);
      font-size: 13px;
      color: rgba(20,20,20,0.86);
      line-height: 1.35;
      min-height: 42px;
      white-space: pre-wrap;
    }
    textarea{
      width:100%;
      min-height: 84px;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: #fff;
      outline:none;
      resize: vertical;
      font-family: inherit;
      font-size: 13px;
    }
    textarea:focus{
      border-color: rgba(0,0,0,0.35);
      box-shadow: 0 0 0 4px rgba(0,0,0,0.08);
    }

    /* Inline-Bearbeiten direkt unter dem Buch */
    .inlineEdit{
      margin-top: 10px;
      border-top: 1px solid rgba(0,0,0,0.06);
      padding-top: 10px;
      display:none;
    }

    /* Toast */
    .toastWrap{
      position: fixed;
      right: 14px;
      bottom: 14px;
      z-index: 9999;
      display:flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: none;
    }
    .toast{
      pointer-events: auto;
      max-width: 380px;
      background: rgba(255,255,255,0.96);
      border: 1px solid var(--stroke);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 10px 12px;
      display:flex;
      gap: 10px;
      align-items:flex-start;
    }
    .toast .msg{
      font-size: 13px;
      color: rgba(20,20,20,0.86);
      line-height: 1.35;
    }
    .toast .x{
      margin-left:auto;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,0.02);
      border-radius: 10px;
      cursor:pointer;
      font-weight: 950;
      width: 30px;
      height: 30px;
    }

    .srOnly{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- Logo links oben neben Seitentitel (Bilddatei: book-logo.png im gleichen Ordner) -->
    <div class="topBrand">
      <img class="brandLogo" src="book-logo.png" alt="Logo" />
      <div class="brandText">
        <div class="brandTitle">Leseverlauf</div>
        <div class="brandSubtitle">Bücher suchen, hinzufügen und nach Lesestand sortieren.</div>
      </div>
    </div>

    <div class="grid">
      <!-- LEFT: results + search bar in header (links oben über den Suchergebnissen) -->
      <section class="card">
        <div class="head headStack">
          <div class="headTop">
            <div class="title">Suchergebnisse</div>
          </div>
          <div class="headBottom">
            <div class="searchShell" role="search" aria-label="Buchsuche">
              <label class="srOnly" for="q">Suche nach ISBN oder Buchtitel</label>
              <input id="q" class="q" placeholder="ISBN oder Buchtitel suchen" aria-label="Suche nach ISBN oder Buchtitel" />
              <button id="search" class="btn btnPrimary" type="button">Suchen</button>
            </div>
          </div>
        </div>

        <div class="body">
          <div id="status" class="status" aria-live="polite">Geben Sie eine ISBN oder einen Titel ein.</div>
          <div id="results" class="results"></div>
          <div class="empty" id="resEmpty" style="display:none;">Keine Treffer.</div>
        </div>
      </section>

      <!-- RIGHT: my books -->
      <section class="card">
        <div class="head">
          <div class="title">Meine Bücher</div>
          <div class="toolbar">
            <label class="pill" for="sort">Sortierung</label>
            <select id="sort" aria-label="Sortierung">
              <option value="updated_desc">Zuletzt aktualisiert</option>
              <option value="title_asc">Titel A–Z</option>
              <option value="progress_desc">Fortschritt hoch–runter</option>
            </select>
          </div>
        </div>

        <div class="body">
          <!-- add-from-search panel -->
          <div id="selectPanel" class="panel" aria-label="Auswahl hinzufügen">
            <div class="panelTop">
              <img id="selCover" class="cover" alt="Cover" loading="lazy" referrerpolicy="no-referrer" />
              <div class="meta">
                <div class="tRow">
                  <div id="selTitle" class="t"></div>
                  <span id="selBadge" class="badge bPlanned">Geplant</span>
                </div>
                <div id="selMeta" class="a"></div>
                <div id="selDesc" class="s"></div>
                <div class="s">Seitenzahlen prüfen und hinzufügen</div>
              </div>
            </div>
            <div class="panelActions">
              <span class="pill">Gesamt</span>
              <input id="selTotal" class="miniInput" type="number" min="1" placeholder="z. B. 350" />
              <span class="pill">Aktuell</span>
              <input id="selCurrent" class="miniInput" type="number" min="0" placeholder="z. B. 0" />
              <button id="addSelected" class="btn btnPrimary" type="button">Hinzufügen</button>
              <button id="clearSelected" class="btn" type="button">Abbrechen</button>
            </div>
            <div id="selError" class="err"></div>
          </div>

          <div id="mybooks" class="myList"></div>
          <div id="myEmpty" class="empty">Noch keine Bücher hinzugefügt.</div>
        </div>
      </section>
    </div>
  </div>

  <div class="toastWrap" id="toastWrap" aria-live="polite" aria-label="Benachrichtigungen"></div>

<script>
  const KEY = "reading_progress_books_v8";

  // -------- helpers --------
  function escapeHtml(s) {
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;");
  }

  function isLikelyIsbn(s) {
    const t = String(s).replaceAll(/[\s-]/g, "");
    return /^[0-9Xx]{10}$/.test(t) || /^[0-9]{13}$/.test(t);
  }

  function pct(current, total) {
    if (!Number.isFinite(total) || total <= 0) return 0;
    const p = (current / total) * 100;
    return Math.max(0, Math.min(100, p));
  }

  function clamp(n, lo, hi){ return Math.max(lo, Math.min(hi, n)); }

  function debounce(fn, ms=250) {
    let t;
    return (...args) => {
      clearTimeout(t);
      t = setTimeout(() => fn(...args), ms);
    };
  }

  function toast(message, ms=2400){
    const wrap = document.getElementById("toastWrap");
    const el = document.createElement("div");
    el.className = "toast";
    el.innerHTML = `
      <div class="msg">${escapeHtml(message)}</div>
      <button class="x" type="button" aria-label="Schließen">×</button>
    `;
    el.querySelector(".x").addEventListener("click", () => el.remove());
    wrap.appendChild(el);
    setTimeout(() => el.remove(), ms);
  }

  // Status-Automatik:
  // - current == 0  -> planned
  // - current > 0   -> planned darf nicht bleiben (wird reading)
  function applyAutoStatus(book){
    const cur = Number(book.current);
    if (Number.isFinite(cur) && cur <= 0) {
      book.status = "planned";
      return;
    }
    if (book.status === "planned") {
      book.status = "reading";
    }
  }

  function badgeClass(status){
    if (status === "reading") return "badge bReading";
    if (status === "paused") return "badge bPaused";
    if (status === "done") return "badge bDone";
    return "badge bPlanned";
  }
  function statusLabel(status){
    if (status === "reading") return "Lese ich";
    if (status === "paused") return "Pausiert";
    if (status === "done") return "Fertig";
    return "Geplant";
  }

  // -------- covers --------
  function coverUrlById(coverId, size="M") {
    return `https://covers.openlibrary.org/b/id/${encodeURIComponent(coverId)}-${size}.jpg`;
  }
  function coverUrlByIsbn(isbn, size="M") {
    return `https://covers.openlibrary.org/b/isbn/${encodeURIComponent(isbn)}-${size}.jpg`;
  }
  function isbnCandidates(isbnArray) {
    const out = [];
    for (const x of (isbnArray || [])) {
      const clean = String(x).replaceAll(/[\s-]/g, "");
      if (/^[0-9Xx]{10}$/.test(clean) || /^[0-9]{13}$/.test(clean)) out.push(clean);
    }
    out.sort((a,b) => (b.length - a.length));
    return [...new Set(out)].slice(0, 8);
  }
  function setCoverHidden(imgEl) {
    imgEl.src = "";
    imgEl.style.visibility = "hidden";
  }
  function tryLoad(imgEl, url, onOk, onFail) {
    imgEl.onload = () => onOk();
    imgEl.onerror = () => onFail();
    imgEl.src = url;
  }
  function setCoverRobust(imgEl, coverId, isbns) {
    imgEl.style.visibility = "hidden";
    imgEl.src = "";
    const candidates = isbnCandidates(isbns);
    const show = () => { imgEl.style.visibility = "visible"; };

    const tryIsbns = (i) => {
      if (i >= candidates.length) { setCoverHidden(imgEl); return; }
      tryLoad(imgEl, coverUrlByIsbn(candidates[i], "M"), show, () => tryIsbns(i + 1));
    };

    if (coverId) {
      tryLoad(imgEl, coverUrlById(String(coverId), "M"), show, () => tryIsbns(0));
      return;
    }
    tryIsbns(0);
  }

  // -------- storage --------
  function normalizeBook(x) {
    const total = Number(x.total);
    const current = Number(x.current);

    const safeTotal = Number.isFinite(total) && total > 0 ? total : 1;
    const safeCurrent = Number.isFinite(current) && current >= 0 ? Math.min(current, safeTotal) : 0;

    const status = ["planned","reading","paused","done"].includes(x.status) ? x.status : "planned";

    const b = {
      id: x.id || crypto.randomUUID(),
      title: x.title || "(ohne Titel)",
      author: x.author || "",
      year: x.year || "",
      coverId: x.coverId || null,
      isbns: isbnCandidates(x.isbns || []),

      workKey: x.workKey || null,      // "/works/OL..."
      editionKey: x.editionKey || null,// "OL...M"

      ol: (x.ol && typeof x.ol === "object") ? x.ol : {},

      total: safeTotal,
      current: safeCurrent,
      updatedAt: x.updatedAt || new Date().toISOString(),

      status,

      notes: x.notes || "",
      quote: x.quote || "",
      rating: clamp(Number(x.rating || 0), 0, 5),
    };

    // Statusregel sofort anwenden
    applyAutoStatus(b);
    return b;
  }

  function loadBooks() {
    try {
      const raw = JSON.parse(localStorage.getItem(KEY)) || [];
      return raw.map(normalizeBook);
    } catch {
      return [];
    }
  }
  function saveBooks(items) {
    localStorage.setItem(KEY, JSON.stringify(items));
  }

  // -------- Open Library --------
  let currentSearchAbort = null;
  let currentDetailAbort = null;

  async function searchOpenLibrary(query, signal) {
    const q = query.trim();
    const url = isLikelyIsbn(q)
      ? `https://openlibrary.org/search.json?q=${encodeURIComponent("isbn:" + q)}&limit=12`
      : `https://openlibrary.org/search.json?title=${encodeURIComponent(q)}&limit=12`;

    const r = await fetch(url, { signal });
    if (!r.ok) throw new Error(`HTTP ${r.status}`);
    return await r.json();
  }

  async function fetchWorkJson(workKey, signal){
    if (!workKey) return null;
    const url = `https://openlibrary.org${workKey}.json`;
    const r = await fetch(url, { signal });
    if (!r.ok) return null;
    return await r.json();
  }

  async function fetchEditionJson(editionKey, signal){
    if (!editionKey) return null;
    const url = `https://openlibrary.org/books/${encodeURIComponent(editionKey)}.json`;
    const r = await fetch(url, { signal });
    if (!r.ok) return null;
    return await r.json();
  }

  function pickString(v){
    if (typeof v === "string") return v;
    if (v && typeof v.value === "string") return v.value;
    return "";
  }

  async function fetchAndCacheOpenLibraryDetails(bookId){
    const items = loadBooks();
    const book = items.find(b => b.id === bookId);
    if (!book) return null;

    if (currentDetailAbort) currentDetailAbort.abort();
    currentDetailAbort = new AbortController();

    try{
      const [w, e] = await Promise.allSettled([
        fetchWorkJson(book.workKey, currentDetailAbort.signal),
        fetchEditionJson(book.editionKey, currentDetailAbort.signal)
      ]);

      const work = (w.status === "fulfilled") ? w.value : null;
      const edition = (e.status === "fulfilled") ? e.value : null;

      const ol = {};

      if (work){
        ol.description = pickString(work.description);
        ol.subjects = Array.isArray(work.subjects) ? work.subjects.slice(0, 12) : [];
        ol.first_publish_date = work.first_publish_date || "";
      }
      if (edition){
        ol.publish_date = edition.publish_date || "";
        ol.publishers = Array.isArray(edition.publishers) ? edition.publishers.slice(0, 6) : [];
        ol.languages = Array.isArray(edition.languages)
          ? edition.languages.map(x => x && x.key ? x.key.replace("/languages/","") : "").filter(Boolean).slice(0, 6)
          : [];
        ol.number_of_pages = Number.isFinite(Number(edition.number_of_pages)) ? Number(edition.number_of_pages) : null;
        ol.isbn_10 = isbnCandidates(edition.isbn_10 || []);
        ol.isbn_13 = isbnCandidates(edition.isbn_13 || []);
      }

      book.ol = ol;
      book.updatedAt = new Date().toISOString();
      saveBooks(items);

      return ol;
    } catch (e){
      if (e?.name !== "AbortError") console.error(e);
      return null;
    } finally {
      currentDetailAbort = null;
    }
  }

  function updateOlUIFromCache(id, ol){
    const set = (elId, val) => {
      const el = document.getElementById(elId);
      if (el) el.textContent = val || "—";
    };

    set("ol_desc_" + id, ol.description ? String(ol.description).slice(0, 600) : "—");
    set("ol_pub_" + id, (ol.publishers && ol.publishers.length) ? ol.publishers.join(", ") : "—");
    set("ol_date_" + id, (ol.publish_date || ol.first_publish_date) ? (ol.publish_date || ol.first_publish_date) : "—");
    set("ol_pages_" + id, Number.isFinite(Number(ol.number_of_pages)) ? String(ol.number_of_pages) : "—");
    set("ol_lang_" + id, (ol.languages && ol.languages.length) ? ol.languages.join(", ") : "—");
    set("ol_subj_" + id, (ol.subjects && ol.subjects.length) ? ol.subjects.join(", ") : "—");
  }

  // -------- state --------
  let selected = null;
  let editingId = null;

  function closeSelectPanel() {
    selected = null;
    document.getElementById("selectPanel").style.display = "none";
    document.getElementById("selError").textContent = "";
    document.getElementById("selDesc").textContent = "";
  }

  function openSelectPanel(book) {
    selected = book;

    document.getElementById("selTitle").textContent = book.title || "(ohne Titel)";
    document.getElementById("selMeta").textContent = [book.author, book.year].filter(Boolean).join(" · ");
    document.getElementById("selTotal").value = "";
    document.getElementById("selCurrent").value = "";
    document.getElementById("selError").textContent = "";
    document.getElementById("selDesc").textContent = "";

    document.getElementById("selBadge").className = badgeClass("planned");
    document.getElementById("selBadge").textContent = "Geplant";

    setCoverRobust(document.getElementById("selCover"), book.coverId, book.isbns);

    document.getElementById("selectPanel").style.display = "block";
    document.getElementById("selTotal").focus();
  }

  function openEditPanel(book) {
    editingId = book.id;
    renderMyBooks();
  }

  function closeEditPanel() {
    editingId = null;
    renderMyBooks();
  }

  // -------- add selected --------
  function addSelectedToList() {
    const err = document.getElementById("selError");
    err.textContent = "";
    if (!selected) return;

    const total = Number(document.getElementById("selTotal").value);
    const currentRaw = document.getElementById("selCurrent").value;
    const current = currentRaw === "" ? 0 : Number(currentRaw);

    if (!Number.isFinite(total) || total <= 0) { err.textContent = "Bitte Gesamtseiten > 0 eingeben."; return; }
    if (!Number.isFinite(current) || current < 0) { err.textContent = "Aktuelle Seite muss ≥ 0 sein."; return; }
    if (current > total) { err.textContent = "Aktuelle Seite darf nicht größer als Gesamt sein."; return; }

    const items = loadBooks();

    const cand = isbnCandidates(selected.isbns);
    if (cand.length > 0) {
      const exists = items.some(x => isbnCandidates(x.isbns).some(v => cand.includes(v)));
      if (exists) { err.textContent = "Dieses Buch ist bereits in Ihrer Liste (ISBN)."; return; }
    } else {
      const exists = items.some(x =>
        (String(x.title).toLowerCase() === String(selected.title).toLowerCase()) &&
        (String(x.author||"").toLowerCase() === String(selected.author||"").toLowerCase())
      );
      if (exists) { err.textContent = "Dieses Buch ist bereits in Ihrer Liste (Titel/Autor)."; return; }
    }

    const b = normalizeBook({
      id: crypto.randomUUID(),
      title: selected.title,
      author: selected.author,
      year: selected.year,
      coverId: selected.coverId || null,
      isbns: isbnCandidates(selected.isbns),
      workKey: selected.workKey || null,
      editionKey: selected.editionKey || null,
      total,
      current,
      status: "planned",
      updatedAt: new Date().toISOString()
    });

    items.unshift(b);
    saveBooks(items);

    closeSelectPanel();
    renderMyBooks();
    toast("Buch hinzugefügt.");
  }

  // -------- sorting --------
  function getSortMode() {
    return document.getElementById("sort").value;
  }
  function sortBooks(items) {
    const mode = getSortMode();
    const copy = [...items];

    if (mode === "updated_desc") {
      copy.sort((a,b) => String(b.updatedAt).localeCompare(String(a.updatedAt)));
      return copy;
    }
    if (mode === "title_asc") {
      copy.sort((a,b) => String(a.title).localeCompare(String(b.title), "de", { sensitivity: "base" }));
      return copy;
    }
    if (mode === "progress_desc") {
      copy.sort((a,b) => pct(Number(b.current), Number(b.total)) - pct(Number(a.current), Number(a.total)));
      return copy;
    }
    return copy;
  }

  // -------- render my books --------
  function renderMyBooks() {
    const raw = loadBooks();
    const items = sortBooks(raw);

    const box = document.getElementById("mybooks");
    const empty = document.getElementById("myEmpty");
    box.innerHTML = "";
    empty.style.display = items.length ? "none" : "block";

    for (const b of items) {
      const p = pct(Number(b.current), Number(b.total));
      const metaLine = [b.author, b.year].filter(Boolean).join(" · ");
      const badge = `<span class="${badgeClass(b.status)}">${escapeHtml(statusLabel(b.status))}</span>`;
      const isEditing = (editingId === b.id);

      const el = document.createElement("div");
      el.className = "book";
      el.innerHTML = `
        <img class="cover" alt="Cover" loading="lazy" referrerpolicy="no-referrer" />
        <div class="meta">
          <div class="tRow">
            <div class="t" title="${escapeHtml(b.title)}">${escapeHtml(b.title)}</div>
            ${badge}
          </div>
          <div class="a">${escapeHtml(metaLine)}</div>

          <div class="row">
            <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
              <span class="pill">Seite</span>
              <input class="miniInput current" data-id="${b.id}" type="number" min="0" max="${Number(b.total)}" value="${Number(b.current)}" />
              <span class="pill">von ${Number(b.total)} (${p.toFixed(1)} %)</span>
            </div>
            <div style="display:flex; gap:10px; flex-wrap:wrap;">
              <button class="ghost more" data-more="${b.id}" type="button">Details</button>
              <button class="ghost edit" data-edit="${b.id}" type="button">Bearbeiten</button>
              <button class="danger del" data-del="${b.id}" type="button">Löschen</button>
            </div>
          </div>

          <div class="bar"><div class="fill" style="width:${p}%;"></div></div>

          <!-- Inline Bearbeiten: öffnet sich unter dem Buch -->
          <div class="inlineEdit" id="inlineEdit_${b.id}" style="display:${isEditing ? "block" : "none"};">
            <div class="panelActions" style="margin-top:10px;">
              <span class="pill">Gesamt</span>
              <input id="editTotal_${b.id}" class="miniInput" type="number" min="1" value="${Number(b.total)}" />
              <span class="pill">Aktuell</span>
              <input id="editCurrent_${b.id}" class="miniInput" type="number" min="0" value="${Number(b.current)}" />

              <button class="btn btnPrimary saveInline" data-save="${b.id}" type="button">Speichern</button>
              <button class="btn cancelInline" data-cancel="${b.id}" type="button">Abbrechen</button>
            </div>
            <div class="err" id="editErr_${b.id}"></div>
            <div class="s">Hinweis: Status wird automatisch gesetzt (0 = Geplant, >0 = nicht Geplant).</div>
          </div>

          <!-- Details: OpenLibrary + persönliche Felder (laden beim Öffnen) -->
          <div class="details" id="details_${b.id}">
            <div class="detailsGrid">
              <div class="field">
                <label>Beschreibung</label>
                <div class="kv" id="ol_desc_${b.id}">${escapeHtml((b.ol && b.ol.description) ? String(b.ol.description).slice(0, 600) : "Noch nicht geladen.")}</div>
              </div>

              <div class="field">
                <label>Verlag</label>
                <div class="kv" id="ol_pub_${b.id}">${escapeHtml((b.ol && b.ol.publishers && b.ol.publishers.length) ? b.ol.publishers.join(", ") : "Noch nicht geladen.")}</div>
              </div>

              <div class="field">
                <label>Erscheinungsdatum</label>
                <div class="kv" id="ol_date_${b.id}">${escapeHtml((b.ol && (b.ol.publish_date || b.ol.first_publish_date)) ? (b.ol.publish_date || b.ol.first_publish_date) : "Noch nicht geladen.")}</div>
              </div>

              <div class="field">
                <label>Seiten (Open Library)</label>
                <div class="kv" id="ol_pages_${b.id}">${escapeHtml((b.ol && Number.isFinite(Number(b.ol.number_of_pages))) ? String(b.ol.number_of_pages) : "Noch nicht geladen.")}</div>
              </div>

              <div class="field">
                <label>Sprachen</label>
                <div class="kv" id="ol_lang_${b.id}">${escapeHtml((b.ol && b.ol.languages && b.ol.languages.length) ? b.ol.languages.join(", ") : "Noch nicht geladen.")}</div>
              </div>

              <div class="field">
                <label>Schlagworte</label>
                <div class="kv" id="ol_subj_${b.id}">${escapeHtml((b.ol && b.ol.subjects && b.ol.subjects.length) ? b.ol.subjects.join(", ") : "Noch nicht geladen.")}</div>
              </div>

              <div class="field">
                <label>Notizen</label>
                <textarea class="notes" data-notes-id="${b.id}" placeholder="Kurze Notizen …">${escapeHtml(b.notes)}</textarea>
              </div>

              <div class="field">
                <label>Zitat</label>
                <textarea class="quote" data-quote-id="${b.id}" placeholder="Zitat oder Merksatz …">${escapeHtml(b.quote)}</textarea>
              </div>
            </div>

            <div class="panelActions" style="margin-top:10px;">
              <button class="btn btnPrimary saveDetails" type="button" data-save="${b.id}">Notizen speichern</button>
              <span class="pill" id="saveHint_${b.id}"></span>
            </div>
          </div>
        </div>
      `;
      box.appendChild(el);

      setCoverRobust(el.querySelector("img.cover"), b.coverId, b.isbns || []);
    }

    // quick update current page -> Status-Automatik
    for (const inp of document.querySelectorAll("input.current")) {
      inp.addEventListener("change", () => {
        const id = inp.getAttribute("data-id");
        const items = loadBooks();
        const book = items.find(x => x.id === id);
        if (!book) return;

        const v = Number(inp.value);
        if (!Number.isFinite(v) || v < 0 || v > Number(book.total)) {
          toast("Ungültige Seitenzahl.");
          inp.value = Number(book.current);
          return;
        }

        book.current = v;
        applyAutoStatus(book);

        book.updatedAt = new Date().toISOString();
        if (pct(book.current, book.total) >= 100) book.status = "done";

        saveBooks(items);
        renderMyBooks();
      });
    }

    // delete
    for (const btn of document.querySelectorAll("button.del")) {
      btn.addEventListener("click", () => {
        const ok = confirm("Buch wirklich löschen?");
        if (!ok) return;

        const id = btn.getAttribute("data-del");
        const items = loadBooks().filter(x => x.id !== id);
        saveBooks(items);

        if (editingId === id) editingId = null;
        renderMyBooks();
        toast("Buch gelöscht.");
      });
    }

    // edit inline under this book
    for (const btn of document.querySelectorAll("button.edit")) {
      btn.addEventListener("click", () => {
        const id = btn.getAttribute("data-edit");
        const items = loadBooks();
        const book = items.find(x => x.id === id);
        if (book) openEditPanel(book);
      });
    }

    for (const btn of document.querySelectorAll("button.cancelInline")) {
      btn.addEventListener("click", () => closeEditPanel());
    }

    for (const btn of document.querySelectorAll("button.saveInline")) {
      btn.addEventListener("click", () => {
        const id = btn.getAttribute("data-save");
        const items = loadBooks();
        const book = items.find(x => x.id === id);
        if (!book) return;

        const err = document.getElementById("editErr_" + id);
        err.textContent = "";

        const total = Number(document.getElementById("editTotal_" + id).value);
        const current = Number(document.getElementById("editCurrent_" + id).value);

        if (!Number.isFinite(total) || total <= 0) { err.textContent = "Gesamtseiten müssen > 0 sein."; return; }
        if (!Number.isFinite(current) || current < 0) { err.textContent = "Aktuelle Seite muss ≥ 0 sein."; return; }
        if (current > total) { err.textContent = "Aktuelle Seite darf nicht größer als Gesamt sein."; return; }

        book.total = total;
        book.current = current;

        applyAutoStatus(book);

        book.updatedAt = new Date().toISOString();
        if (pct(book.current, book.total) >= 100) book.status = "done";

        saveBooks(items);
        closeEditPanel();
        toast("Änderungen gespeichert.");
      });
    }

    // details toggle + lazy load OpenLibrary once
    for (const btn of document.querySelectorAll("button.more")) {
      btn.addEventListener("click", async () => {
        const id = btn.getAttribute("data-more");
        const panel = document.getElementById("details_" + id);
        if (!panel) return;

        const opening = !panel.classList.contains("open");
        panel.classList.toggle("open");

        if (opening) {
          const items = loadBooks();
          const book = items.find(x => x.id === id);
          const hasAny = book && book.ol && (
            book.ol.description || (book.ol.publishers && book.ol.publishers.length) ||
            book.ol.publish_date || book.ol.first_publish_date || book.ol.number_of_pages ||
            (book.ol.subjects && book.ol.subjects.length)
          );

          if (!hasAny) {
            const ol = await fetchAndCacheOpenLibraryDetails(id);
            if (ol) updateOlUIFromCache(id, ol);
          }
        }
      });
    }

    // save personal details
    for (const btn of document.querySelectorAll("button.saveDetails")) {
      btn.addEventListener("click", () => {
        const id = btn.getAttribute("data-save");
        const items = loadBooks();
        const book = items.find(x => x.id === id);
        if (!book) return;

        const notesEl = document.querySelector(`textarea.notes[data-notes-id="${CSS.escape(id)}"]`);
        const quoteEl = document.querySelector(`textarea.quote[data-quote-id="${CSS.escape(id)}"]`);

        if (notesEl) book.notes = String(notesEl.value || "");
        if (quoteEl) book.quote = String(quoteEl.value || "");
        book.updatedAt = new Date().toISOString();

        saveBooks(items);

        const hint = document.getElementById("saveHint_" + id);
        if (hint) hint.textContent = "Gespeichert.";
        setTimeout(() => { if (hint) hint.textContent = ""; }, 1200);
      });
    }
  }

  // -------- render results --------
  function renderResults(docs) {
    const results = document.getElementById("results");
    const resEmpty = document.getElementById("resEmpty");
    results.innerHTML = "";
    resEmpty.style.display = "none";

    if (!docs || docs.length === 0) {
      resEmpty.style.display = "block";
      return;
    }

    for (const d of docs) {
      const title = d.title || "(ohne Titel)";
      const author = (d.author_name && d.author_name[0]) ? d.author_name[0] : "";
      const year = d.first_publish_year ? String(d.first_publish_year) : "";
      const coverId = d.cover_i ? String(d.cover_i) : null;
      const isbns = isbnCandidates(d.isbn || []);
      const workKey = d.key ? String(d.key) : null;
      const editionKey = Array.isArray(d.edition_key) && d.edition_key[0] ? String(d.edition_key[0]) : null;

      const el = document.createElement("div");
      el.className = "item";
      el.innerHTML = `
        <img class="cover" alt="Cover" loading="lazy" referrerpolicy="no-referrer" />
        <div class="meta">
          <div class="t">${escapeHtml(title)}</div>
          <div class="a">${escapeHtml([author, year].filter(Boolean).join(" · "))}</div>
          <div class="s">Klicken, um rechts hinzuzufügen</div>
        </div>
      `;
      results.appendChild(el);

      setCoverRobust(el.querySelector("img.cover"), coverId, isbns);
      el.addEventListener("click", () => openSelectPanel({ title, author, year, coverId, isbns, workKey, editionKey }));
    }
  }

  async function doSearch() {
    const q = document.getElementById("q").value.trim();
    const status = document.getElementById("status");
    const results = document.getElementById("results");
    const resEmpty = document.getElementById("resEmpty");

    results.innerHTML = "";
    resEmpty.style.display = "none";

    if (!q) { status.textContent = "Bitte ISBN oder Titel eingeben."; return; }

    if (currentSearchAbort) currentSearchAbort.abort();
    currentSearchAbort = new AbortController();

    status.textContent = "Suche läuft …";
    try {
      const data = await searchOpenLibrary(q, currentSearchAbort.signal);
      const docs = (data.docs || []).slice(0, 12);
      status.textContent = `Treffer: ${data.numFound ?? docs.length} (Anzeige: ${docs.length})`;
      renderResults(docs);
    } catch (e) {
      if (e.name === "AbortError") return;
      status.textContent = "Fehler bei der Suche. Bitte später erneut versuchen.";
      console.error(e);
    } finally {
      currentSearchAbort = null;
    }
  }

  const doSearchDebounced = debounce(doSearch, 350);

  // -------- wire up --------
  document.getElementById("search").addEventListener("click", doSearch);
  document.getElementById("q").addEventListener("keydown", (e) => { if (e.key === "Enter") doSearch(); });
  document.getElementById("q").addEventListener("input", () => {
    const v = document.getElementById("q").value.trim();
    if (isLikelyIsbn(v) || v.length >= 3) doSearchDebounced();
  });

  document.getElementById("addSelected").addEventListener("click", addSelectedToList);
  document.getElementById("clearSelected").addEventListener("click", closeSelectPanel);

  document.getElementById("sort").addEventListener("change", () => renderMyBooks());

  renderMyBooks();
</script>
