<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leseverlauf</title>
  <style>
    :root{
      --bg: #ececec;
      --card:#ffffff;
      --stroke: rgba(0,0,0,0.10);
      --text: rgba(20,20,20,0.92);
      --muted: rgba(20,20,20,0.62);
      --muted2: rgba(20,20,20,0.50);

      --green:#2e7d32;
      --green2:#43a047;

      --danger:#b71c1c;
      --shadow: 0 10px 24px rgba(0,0,0,0.10);
      --r: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      min-height:100vh;
    }

    .wrap{
      max-width: 1180px;
      margin: 18px auto 60px;
      padding: 0 18px;
    }

        .pageTitle{
      text-align:center;
      margin: 6px 0 18px;
      line-height: 1.2;
    }
    .pageTitle .h{
      font-size: 20px;
      font-weight: 900;
      letter-spacing: 0.2px;
      margin: 0 0 6px;
      color: rgba(0,0,0,0.92);
    }
    .pageTitle .sub{
      font-size: 18px;           /* larger */
       font-weight: 500;
      color: rgba(0,0,0,0.92);   /* black */
      margin: 0;
    }

    /* Search bar full width (NOT sticky) */
    .searchRow{
      margin: 0 0 12px;
    }
    .searchShell{
      width: 100%;
      background: rgba(255,255,255,0.92);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 12px 12px;
      display:flex;
      align-items:center;
      gap: 10px;
    }
    .bookIcon{
      width: 36px;
      height: 36px;
      border-radius: 12px;
      display:grid;
      place-items:center;
      background: rgba(0,0,0,0.03);
      border: 1px solid rgba(0,0,0,0.10);
      flex: 0 0 auto;
    }
    .bookIcon svg{ width: 20px; height: 20px; fill: rgba(0,0,0,0.92); }

    .q{
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 16px;
      padding: 10px 4px;
      color: var(--text);
    }

    .btn{
      border: 1px solid var(--stroke);
      background: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 800;
      letter-spacing: 0.2px;
      white-space: nowrap;
    }
    .btn:hover{ background: rgba(255,255,255,0.88); }
    .btnPrimary{
      border-color: rgba(0,0,0,0.16);
      background: rgba(0,0,0,0.05);
    }
    .btnPrimary:hover{ background: rgba(0,0,0,0.08); }

    /* layout: results 1/3, my books 2/3 */
    .grid{
      display:grid;
      grid-template-columns: 1fr 2fr;
      gap: 16px;
      align-items:start;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card .head{
      padding: 14px 16px;
      border-bottom: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(0,0,0,0.03), rgba(0,0,0,0.00));
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .title{
      font-weight: 900;
      font-size: 14px;
      letter-spacing: 0.2px;
    }
    .card .body{ padding: 14px 16px 16px; }

    .status{
      color: var(--muted2);
      font-size: 12.5px;
      min-height: 18px;
    }

    .results, .myList{
      margin-top: 12px;
      display:flex;
      flex-direction: column;
      gap: 10px;
    }

    .item, .book{
      display:flex;
      gap: 12px;
      padding: 12px;
      border-radius: 16px;
      border: 1px solid var(--stroke);
      background: #fff;
    }
    .item{
      cursor:pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    .item:hover{
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }

    .cover{
      width: 60px;
      height: 90px;
      border-radius: 12px;
      object-fit: cover;
      background: rgba(0,0,0,0.04);
      border: 1px solid rgba(0,0,0,0.08);
      flex: 0 0 auto;
    }

    .meta{ flex:1; min-width:0; }

    /* title as clickable link-like button */
    .tBtn{
      border: none;
      background: transparent;
      padding: 0;
      text-align: left;
      cursor: pointer;
      font: inherit;
      color: inherit;
      width: 100%;
    }
    .tRow{ display:flex; gap: 8px; align-items:center; min-width:0; }
    .t{
      font-weight: 900;
      font-size: 14px;
      line-height: 1.15;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width:0;
      flex: 1;
    }
    .tBtn:hover .t{ text-decoration: underline; }

    .a{
      font-size: 12.5px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .s{
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted2);
      line-height: 1.35;
    }

    .bar{
      height: 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.08);
      overflow:hidden;
      margin-top: 10px;
    }
    .fill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--green), var(--green2));
      transition: width 280ms ease;
    }

    .row{
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .pill{
      font-size: 12.5px;
      color: var(--muted);
    }
    .miniInput{
      width: 120px;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: #fff;
      outline:none;
    }
    .miniInput:focus{
      border-color: rgba(0,0,0,0.35);
      box-shadow: 0 0 0 4px rgba(0,0,0,0.08);
    }

    .danger{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(183,28,28,0.25);
      background: rgba(183,28,28,0.08);
      color: rgba(120,0,0,0.95);
      cursor:pointer;
      font-weight: 900;
    }
    .danger:hover{ background: rgba(183,28,28,0.12); }

    .ghost{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,0.02);
      cursor:pointer;
      font-weight: 900;
    }
    .ghost:hover{ background: rgba(0,0,0,0.04); }

    .empty{
      color: var(--muted2);
      font-size: 12.5px;
      padding-top: 4px;
    }

    .panel{
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,0.02);
      border-radius: 16px;
      padding: 12px;
      margin-top: 10px;
      display:none;
    }
    .panelTop{ display:flex; gap: 12px; align-items:flex-start; }
    .panelActions{ display:flex; gap: 10px; flex-wrap: wrap; align-items:center; margin-top: 10px; }
    .err{ margin-top: 8px; color: #8b0000; font-size: 12.5px; min-height: 16px; }

    .toolbar{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
    }
    select{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: #fff;
      font-weight: 900;
      color: var(--text);
    }

    .badge{
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      font-size: 12px;
      font-weight: 900;
      white-space: nowrap;
    }
    .bPlanned{ background: rgba(0,0,0,0.03); color: rgba(20,20,20,0.78); }
    .bReading{ background: rgba(46,125,50,0.10); border-color: rgba(46,125,50,0.18); color: rgba(46,125,50,0.95); }
    .bPaused{ background: rgba(122,77,0,0.08); border-color: rgba(122,77,0,0.18); color: rgba(122,77,0,0.95); }
    .bDone{ background: rgba(67,160,71,0.12); border-color: rgba(67,160,71,0.22); color: rgba(46,125,50,0.98); }

    .dividerLine{
      height: 1px;
      background: rgba(0,0,0,0.06);
      margin: 10px 0;
    }

    .details{
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(0,0,0,0.06);
      display:none;
    }
    .details.open{ display:block; }
    .detailsGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    @media (min-width: 760px){
      .detailsGrid{ grid-template-columns: 1fr 1fr; }
    }
    .field label{
      display:block;
      font-size: 12px;
      color: var(--muted2);
      font-weight: 900;
      margin-bottom: 6px;
    }
    .kv{
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.82);
      font-size: 13px;
      color: rgba(20,20,20,0.86);
      line-height: 1.35;
      min-height: 42px;
      white-space: pre-wrap;
    }
    textarea{
      width:100%;
      min-height: 84px;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: #fff;
      outline:none;
      resize: vertical;
      font-family: inherit;
      font-size: 13px;
    }
    textarea:focus{
      border-color: rgba(0,0,0,0.35);
      box-shadow: 0 0 0 4px rgba(0,0,0,0.08);
    }

    .stars{
      display:flex;
      gap: 6px;
      flex-wrap: wrap;
      align-items:center;
      user-select: none;
    }
    .starBtn{
      width: 34px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: #fff;
      cursor:pointer;
      font-weight: 950;
      display:grid;
      place-items:center;
    }
    .starBtn.active{
      border-color: rgba(0,0,0,0.20);
      background: rgba(0,0,0,0.06);
    }

    .toastWrap{
      position: fixed;
      right: 14px;
      bottom: 14px;
      z-index: 9999;
      display:flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: none;
    }
    .toast{
      pointer-events: auto;
      max-width: 380px;
      background: rgba(255,255,255,0.96);
      border: 1px solid var(--stroke);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 10px 12px;
      display:flex;
      gap: 10px;
      align-items:flex-start;
    }
    .toast .msg{
      font-size: 13px;
      color: rgba(20,20,20,0.86);
      line-height: 1.35;
    }
    .toast .x{
      margin-left:auto;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,0.02);
      border-radius: 10px;
      cursor:pointer;
      font-weight: 950;
      width: 30px;
      height: 30px;
    }

    .shake{ animation: shake 320ms ease; }
    @keyframes shake{
      0%{ transform: translateX(0); }
      25%{ transform: translateX(-4px); }
      50%{ transform: translateX(4px); }
      75%{ transform: translateX(-3px); }
      100%{ transform: translateX(0); }
    }

    .srOnly{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- Search bar (full width, not sticky) -->
    <div class="searchRow">
      <div class="searchShell" role="search" aria-label="Buchsuche">
        <div class="bookIcon" aria-hidden="true" title="Buchsuche">
          <!-- book icon, black -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 2h10a3 3 0 0 1 3 3v14a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3zm0 2a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H6zm2 3h6v2H8V7zm0 4h6v2H8v-2zm0 4h6v2H8v-2z"/>
          </svg>
        </div>

        <label class="srOnly" for="q">Suche nach ISBN oder Buchtitel</label>
        <input id="q" class="q" placeholder="ISBN oder Buchtitel suchen" aria-label="Suche nach ISBN oder Buchtitel" />
        <button id="search" class="btn btnPrimary" type="button">Suchen</button>
      </div>
    </div>

    <!-- Title UNDER search -->
    <div class="pageTitle">
      <div class="h">Leseverlauf</div>
      <p class="sub">Bücher suchen, hinzufügen und nach Lesestand sortieren.</p>
    </div>

    <div class="grid">
      <!-- LEFT: results (1/3, left aligned) -->
      <section class="card">
        <div class="head">
          <div class="title">Suchergebnisse</div>
        </div>
        <div class="body">
          <div id="status" class="status" aria-live="polite">Geben Sie eine ISBN oder einen Titel ein.</div>
          <div id="results" class="results"></div>
          <div class="empty" id="resEmpty" style="display:none;">Keine Treffer.</div>
        </div>
      </section>

      <!-- RIGHT: my books (2/3) -->
      <section class="card">
        <div class="head">
          <div class="title">Meine Bücher</div>
          <div class="toolbar">
            <label class="pill" for="sort">Sortierung</label>
            <select id="sort" aria-label="Sortierung">
              <option value="updated_desc">Zuletzt aktualisiert</option>
              <option value="title_asc">Titel A–Z</option>
              <option value="progress_desc">Fortschritt hoch–runter</option>
            </select>
          </div>
        </div>

        <div class="body">
          <!-- add-from-search panel (kept minimal) -->
          <div id="selectPanel" class="panel" aria-label="Auswahl hinzufügen">
            <div class="panelTop">
              <img id="selCover" class="cover" alt="Cover" loading="lazy" referrerpolicy="no-referrer" />
              <div class="meta">
                <div class="tRow">
                  <div id="selTitle" class="t"></div>
                  <span id="selBadge" class="badge bPlanned">Geplant</span>
                </div>
                <div id="selMeta" class="a"></div>
                <div id="selDesc" class="s"></div>
                <div class="s">Seitenzahlen prüfen, Status wählen und hinzufügen</div>
              </div>
            </div>
            <div class="panelActions">
              <label class="pill" for="selStatus">Status</label>
              <select id="selStatus" aria-label="Status">
                <option value="planned">Geplant</option>
                <option value="reading">Lese ich</option>
                <option value="paused">Pausiert</option>
                <option value="done">Fertig</option>
              </select>

              <span class="pill">Gesamt</span>
              <input id="selTotal" class="miniInput" type="number" min="1" placeholder="z. B. 350" />

              <span class="pill">Aktuell</span>
              <input id="selCurrent" class="miniInput" type="number" min="0" placeholder="z. B. 20" />

              <button id="addSelected" class="btn btnPrimary" type="button">Hinzufügen</button>
              <button id="clearSelected" class="btn" type="button">Abbrechen</button>
            </div>
            <div id="selError" class="err"></div>
          </div>

          <!-- edit panel (NO cover/title/subtitle duplicated) -->
          <div id="editPanel" class="panel" aria-label="Buch bearbeiten">
            <div class="panelActions">
              <label class="pill" for="editStatus">Status</label>
              <select id="editStatus" aria-label="Status bearbeiten">
                <option value="planned">Geplant</option>
                <option value="reading">Lese ich</option>
                <option value="paused">Pausiert</option>
                <option value="done">Fertig</option>
              </select>

              <span class="pill">Gesamt</span>
              <input id="editTotal" class="miniInput" type="number" min="1" />

              <span class="pill">Aktuell</span>
              <input id="editCurrent" class="miniInput" type="number" min="0" />

              <button id="saveEdit" class="btn btnPrimary" type="button">Speichern</button>
              <button id="cancelEdit" class="btn" type="button">Abbrechen</button>
            </div>

            <div class="dividerLine"></div>

            <div class="panelActions" aria-label="Lesesitzung hinzufügen">
              <span class="pill" style="font-weight:900;">Lesesitzung</span>
              <button id="quickPlus10" class="ghost" type="button">+10</button>
              <button id="quickPlus20" class="ghost" type="button">+20</button>
              <label class="pill" for="sessionPages">Seiten</label>
              <input id="sessionPages" class="miniInput" type="number" min="1" placeholder="z. B. 15" />
              <button id="addSession" class="btn btnPrimary" type="button">Eintragen</button>
              <span class="pill" id="sessionHint"></span>
            </div>

            <div id="editError" class="err"></div>
          </div>

          <div id="mybooks" class="myList"></div>
          <div id="myEmpty" class="empty">Noch keine Bücher hinzugefügt.</div>
        </div>
      </section>
    </div>
  </div>

  <div class="toastWrap" id="toastWrap" aria-live="polite" aria-label="Benachrichtigungen"></div>

<script>
  const KEY = "reading_progress_books_v7";

  // ------------ helpers ------------
  function escapeHtml(s) {
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;");
  }
  function isLikelyIsbn(s) {
    const t = String(s).replaceAll(/[\s-]/g, "");
    return /^[0-9Xx]{10}$/.test(t) || /^[0-9]{13}$/.test(t);
  }
  function pct(current, total) {
    if (!Number.isFinite(total) || total <= 0) return 0;
    const p = (current / total) * 100;
    return Math.max(0, Math.min(100, p));
  }
  function clamp(n, lo, hi){ return Math.max(lo, Math.min(hi, n)); }
  function todayISODate(){
    const d = new Date();
    const yyyy = d.getFullYear();
    const mm = String(d.getMonth()+1).padStart(2,"0");
    const dd = String(d.getDate()).padStart(2,"0");
    return `${yyyy}-${mm}-${dd}`;
  }
  function debounce(fn, ms=250) {
    let t;
    return (...args) => {
      clearTimeout(t);
      t = setTimeout(() => fn(...args), ms);
    };
  }
  function toast(message, ms=2600){
    const wrap = document.getElementById("toastWrap");
    const el = document.createElement("div");
    el.className = "toast";
    el.innerHTML = `
      <div class="msg">${escapeHtml(message)}</div>
      <button class="x" type="button" aria-label="Schließen">×</button>
    `;
    el.querySelector(".x").addEventListener("click", () => el.remove());
    wrap.appendChild(el);
    setTimeout(() => el.remove(), ms);
  }
  function shake(el){
    el.classList.remove("shake");
    void el.offsetWidth;
    el.classList.add("shake");
  }

  // ------------ covers ------------
  function coverUrlById(coverId, size="M") {
    return `https://covers.openlibrary.org/b/id/${encodeURIComponent(coverId)}-${size}.jpg`;
  }
  function coverUrlByIsbn(isbn, size="M") {
    return `https://covers.openlibrary.org/b/isbn/${encodeURIComponent(isbn)}-${size}.jpg`;
  }
  function isbnCandidates(isbnArray) {
    const out = [];
    for (const x of (isbnArray || [])) {
      const clean = String(x).replaceAll(/[\s-]/g, "");
      if (/^[0-9Xx]{10}$/.test(clean) || /^[0-9]{13}$/.test(clean)) out.push(clean);
    }
    out.sort((a,b) => (b.length - a.length));
    return [...new Set(out)].slice(0, 8);
  }
  function setCoverHidden(imgEl) {
    imgEl.src = "";
    imgEl.style.visibility = "hidden";
  }
  function tryLoad(imgEl, url, onOk, onFail) {
    imgEl.onload = () => onOk();
    imgEl.onerror = () => onFail();
    imgEl.src = url;
  }
  function setCoverRobust(imgEl, coverId, isbns) {
    imgEl.style.visibility = "hidden";
    imgEl.src = "";
    const candidates = isbnCandidates(isbns);
    const show = () => { imgEl.style.visibility = "visible"; };

    const tryIsbns = (i) => {
      if (i >= candidates.length) { setCoverHidden(imgEl); return; }
      tryLoad(imgEl, coverUrlByIsbn(candidates[i], "M"), show, () => tryIsbns(i + 1));
    };

    if (coverId) {
      tryLoad(imgEl, coverUrlById(String(coverId), "M"), show, () => tryIsbns(0));
      return;
    }
    tryIsbns(0);
  }

  // ------------ storage ------------
  function normalizeBook(x) {
    const total = Number(x.total);
    const current = Number(x.current);

    const safeTotal = Number.isFinite(total) && total > 0 ? total : 1;
    const safeCurrent = Number.isFinite(current) && current >= 0 ? Math.min(current, safeTotal) : 0;

    const status = ["planned","reading","paused","done"].includes(x.status) ? x.status : "planned";

    return {
      id: x.id || crypto.randomUUID(),
      title: x.title || "(ohne Titel)",
      author: x.author || "",
      year: x.year || "",
      coverId: x.coverId || null,
      isbns: isbnCandidates(x.isbns || []),

      // OpenLibrary keys
      workKey: x.workKey || null,     // "/works/OL..."
      editionKey: x.editionKey || null, // "OL...M"

      // OpenLibrary details (cached)
      ol: (x.ol && typeof x.ol === "object") ? x.ol : {},

      total: safeTotal,
      current: safeCurrent,
      updatedAt: x.updatedAt || new Date().toISOString(),

      status,

      // personal fields
      notes: x.notes || "",
      quote: x.quote || "",
      rating: clamp(Number(x.rating || 0), 0, 5),

      sessions: Array.isArray(x.sessions) ? x.sessions
        .filter(s => s && typeof s.date === "string" && Number.isFinite(Number(s.pages)) && Number(s.pages) > 0)
        .map(s => ({ date: s.date.slice(0,10), pages: Number(s.pages) }))
        : []
    };
  }

  function loadBooks() {
    try {
      const raw = JSON.parse(localStorage.getItem(KEY)) || [];
      return raw.map(normalizeBook);
    } catch {
      return [];
    }
  }
  function saveBooks(items) {
    localStorage.setItem(KEY, JSON.stringify(items));
  }

  // ------------ Open Library fetch ------------
  let currentSearchAbort = null;
  let currentDetailAbort = null;

  async function searchOpenLibrary(query, signal) {
    const q = query.trim();
    const url = isLikelyIsbn(q)
      ? `https://openlibrary.org/search.json?q=${encodeURIComponent("isbn:" + q)}&limit=12`
      : `https://openlibrary.org/search.json?title=${encodeURIComponent(q)}&limit=12`;

    const r = await fetch(url, { signal });
    if (!r.ok) throw new Error(`HTTP ${r.status}`);
    return await r.json();
  }

  async function fetchWorkJson(workKey, signal){
    if (!workKey) return null;
    const url = `https://openlibrary.org${workKey}.json`;
    const r = await fetch(url, { signal });
    if (!r.ok) return null;
    return await r.json();
  }

  async function fetchEditionJson(editionKey, signal){
    if (!editionKey) return null;
    const url = `https://openlibrary.org/books/${encodeURIComponent(editionKey)}.json`;
    const r = await fetch(url, { signal });
    if (!r.ok) return null;
    return await r.json();
  }

  function pickString(v){
    if (typeof v === "string") return v;
    if (v && typeof v.value === "string") return v.value;
    return "";
  }

  function toList(v){
    if (!v) return [];
    if (Array.isArray(v)) return v;
    return [v];
  }

  async function fetchAndCacheOpenLibraryDetails(bookId){
    const items = loadBooks();
    const book = items.find(b => b.id === bookId);
    if (!book) return null;

    if (currentDetailAbort) currentDetailAbort.abort();
    currentDetailAbort = new AbortController();

    try{
      // Work: description, subjects, excerpts (optional)
      const [w, e] = await Promise.allSettled([
        fetchWorkJson(book.workKey, currentDetailAbort.signal),
        fetchEditionJson(book.editionKey, currentDetailAbort.signal)
      ]);

      const work = (w.status === "fulfilled") ? w.value : null;
      const edition = (e.status === "fulfilled") ? e.value : null;

      const ol = {};

      if (work){
        ol.description = pickString(work.description);
        ol.subjects = Array.isArray(work.subjects) ? work.subjects.slice(0, 12) : [];
        ol.first_publish_date = work.first_publish_date || "";
      }
      if (edition){
        ol.publish_date = edition.publish_date || "";
        ol.publishers = Array.isArray(edition.publishers) ? edition.publishers.slice(0, 6) : [];
        ol.languages = Array.isArray(edition.languages)
          ? edition.languages.map(x => x && x.key ? x.key.replace("/languages/","") : "").filter(Boolean).slice(0, 6)
          : [];
        ol.number_of_pages = Number.isFinite(Number(edition.number_of_pages)) ? Number(edition.number_of_pages) : null;
        ol.isbn_10 = isbnCandidates(edition.isbn_10 || []);
        ol.isbn_13 = isbnCandidates(edition.isbn_13 || []);
      }

      // cache
      book.ol = ol;
      book.updatedAt = new Date().toISOString();
      saveBooks(items);

      return ol;
    } catch (e){
      if (e?.name !== "AbortError") console.error(e);
      return null;
    } finally {
      currentDetailAbort = null;
    }
  }

  function addSelectedToList() {
    const err = document.getElementById("selError");
    err.textContent = "";
    if (!selected) return;

    const totalEl = document.getElementById("selTotal");
    const currentEl = document.getElementById("selCurrent");

    const total = Number(totalEl.value);
    const currentRaw = currentEl.value;
    const current = currentRaw === "" ? 0 : Number(currentRaw);
    const status = document.getElementById("selStatus").value;

    if (!Number.isFinite(total) || total <= 0) { err.textContent = "Bitte Gesamtseiten > 0 eingeben."; shake(totalEl); return; }
    if (!Number.isFinite(current) || current < 0) { err.textContent = "Aktuelle Seite muss ≥ 0 sein."; shake(currentEl); return; }
    if (current > total) { err.textContent = "Aktuelle Seite darf nicht größer als Gesamt sein."; shake(currentEl); return; }

    const items = loadBooks();

    const cand = isbnCandidates(selected.isbns);
    if (cand.length > 0) {
      const exists = items.some(x => isbnCandidates(x.isbns).some(v => cand.includes(v)));
      if (exists) { err.textContent = "Dieses Buch ist bereits in Ihrer Liste (ISBN)."; return; }
    } else {
      const exists = items.some(x =>
        (String(x.title).toLowerCase() === String(selected.title).toLowerCase()) &&
        (String(x.author||"").toLowerCase() === String(selected.author||"").toLowerCase())
      );
      if (exists) { err.textContent = "Dieses Buch ist bereits in Ihrer Liste (Titel/Autor)."; return; }
    }

    items.unshift(normalizeBook({
      id: crypto.randomUUID(),
      title: selected.title,
      author: selected.author,
      year: selected.year,
      coverId: selected.coverId || null,
      isbns: isbnCandidates(selected.isbns),
      workKey: selected.workKey || null,
      editionKey: selected.editionKey || null,
      total,
      current,
      status,
      updatedAt: new Date().toISOString()
    }));

    saveBooks(items);
    closeSelectPanel();
    renderMyBooks();
    toast("Buch hinzugefügt.");
  }

  // ------------ sorting ------------
  function getSortMode() {
    return document.getElementById("sort").value;
  }
  function sortBooks(items) {
    const mode = getSortMode();
    const copy = [...items];

    if (mode === "updated_desc") {
      copy.sort((a,b) => String(b.updatedAt).localeCompare(String(a.updatedAt)));
      return copy;
    }
    if (mode === "title_asc") {
      copy.sort((a,b) => String(a.title).localeCompare(String(b.title), "de", { sensitivity: "base" }));
      return copy;
    }
    if (mode === "progress_desc") {
      copy.sort((a,b) => pct(Number(b.current), Number(b.total)) - pct(Number(a.current), Number(a.total)));
      return copy;
    }
    return copy;
  }

  async function doSearch() {
    const q = document.getElementById("q").value.trim();
    const status = document.getElementById("status");
    const results = document.getElementById("results");
    const resEmpty = document.getElementById("resEmpty");

    results.innerHTML = "";
    resEmpty.style.display = "none";

    if (!q) { status.textContent = "Bitte ISBN oder Titel eingeben."; return; }

    if (currentSearchAbort) currentSearchAbort.abort();
    currentSearchAbort = new AbortController();

    status.textContent = "Suche läuft …";
    try {
      const data = await searchOpenLibrary(q, currentSearchAbort.signal);
      const docs = (data.docs || []).slice(0, 12);
      status.textContent = `Treffer: ${data.numFound ?? docs.length} (Anzeige: ${docs.length})`;
      renderResults(docs);
    } catch (e) {
      if (e.name === "AbortError") return;
      status.textContent = "Fehler bei der Suche. Bitte später erneut versuchen.";
      console.error(e);
    } finally {
      currentSearchAbort = null;
    }
  }
  const doSearchDebounced = debounce(doSearch, 350);

  function saveEdit() {
    const err = document.getElementById("editError");
    err.textContent = "";

    if (!editingId) return;

    const totalEl = document.getElementById("editTotal");
    const currentEl = document.getElementById("editCurrent");

    const total = Number(totalEl.value);
    const current = Number(currentEl.value);
    const status = document.getElementById("editStatus").value;

    if (!Number.isFinite(total) || total <= 0) { err.textContent = "Gesamtseiten müssen > 0 sein."; shake(totalEl); return; }
    if (!Number.isFinite(current) || current < 0) { err.textContent = "Aktuelle Seite muss ≥ 0 sein."; shake(currentEl); return; }
    if (current > total) { err.textContent = "Aktuelle Seite darf nicht größer als Gesamt sein."; shake(currentEl); return; }

    const items = loadBooks();
    const book = items.find(x => x.id === editingId);
    if (!book) return;

    book.total = total;
    book.current = current;
    book.status = status;
    book.updatedAt = new Date().toISOString();
    if (pct(book.current, book.total) >= 100) book.status = "done";

    saveBooks(items);

    closeEditPanel();
    renderMyBooks();
    toast("Änderungen gespeichert.");
  }

  function addSessionToEditing(pages){
    const err = document.getElementById("editError");
    err.textContent = "";

    if (!editingId) return;

    const n = Number(pages);
    if (!Number.isFinite(n) || n <= 0){
      err.textContent = "Sitzung: Seiten müssen > 0 sein.";
      return;
    }

    const items = loadBooks();
    const book = items.find(x => x.id === editingId);
    if (!book) return;

    const before = Number(book.current);
    const after = clamp(before + n, 0, Number(book.total));
    const actual = after - before;

    if (actual <= 0){
      document.getElementById("sessionHint").textContent = "Keine Änderung (bereits am Ende).";
      return;
    }

    book.current = after;
    book.updatedAt = new Date().toISOString();
    book.sessions = Array.isArray(book.sessions) ? book.sessions : [];
    book.sessions.push({ date: todayISODate(), pages: actual });

    if (pct(book.current, book.total) >= 100) book.status = "done";
    else if (book.status === "planned") book.status = "reading";

    saveBooks(items);

    document.getElementById("editCurrent").value = String(book.current);
    document.getElementById("editStatus").value = book.status;

    document.getElementById("sessionHint").textContent = `Eingetragen: ${actual} Seiten.`;
    renderMyBooks();
    toast("Lesesitzung eingetragen.");
  }

  // ------------ misc ------------
  function preventWheelOnNumberInputs() {
    document.addEventListener("wheel", (e) => {
      const el = document.activeElement;
      if (el && el.tagName === "INPUT" && el.type === "number") e.preventDefault();
    }, { passive: false });
  }

  // ------------ wire up ------------
  document.getElementById("search").addEventListener("click", doSearch);
  document.getElementById("q").addEventListener("keydown", (e) => { if (e.key === "Enter") doSearch(); });
  document.getElementById("q").addEventListener("input", () => {
    const v = document.getElementById("q").value.trim();
    if (isLikelyIsbn(v) || v.length >= 3) doSearchDebounced();
  });

  document.getElementById("addSelected").addEventListener("click", addSelectedToList);
  document.getElementById("clearSelected").addEventListener("click", closeSelectPanel);
  document.getElementById("selStatus").addEventListener("change", updateSelectBadge);

  document.getElementById("saveEdit").addEventListener("click", saveEdit);
  document.getElementById("cancelEdit").addEventListener("click", closeEditPanel);

  document.getElementById("quickPlus10").addEventListener("click", () => addSessionToEditing(10));
  document.getElementById("quickPlus20").addEventListener("click", () => addSessionToEditing(20));
  document.getElementById("addSession").addEventListener("click", () => {
    const v = document.getElementById("sessionPages").value;
    addSessionToEditing(v);
    document.getElementById("sessionPages").value = "";
  });

  document.getElementById("sort").addEventListener("change", () => renderMyBooks());

  preventWheelOnNumberInputs();
  renderMyBooks();
</script>
